<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>

    <div class="account-main" id="account_main">
        <div class="account_box" id="account_box">

            <form action="post" class="login_form">
                <h1>Logowanie</h1>
                <input type="text" name="" id="" placeholder="Email">
                <input type="password" name="" id="" placeholder="Hasło">
                <span class="remind_password">
                    <a href="">Przypomnij hasło</a>
                </span>
                <input type="submit" value="Prześlij">
                <span class="register">
                    Nie masz konta? <a href="" class="register_link">Zarejestruj się!</a>
                </span>
            </form>

        </div>
    </div>

    <header> 
        <div class="header-sett">
            <a href="#" id="toggle_account">Konto<ion-icon name="caret-down"></ion-icon></a>

            <a href="">kontakt</a>
            <a href="#" id="choose_lang">Lang<ion-icon name="caret-down"></ion-icon></a>
            <div class="lang_box" id="lang_box">
                <a href=""><img src="./icon/poland-flag-icon.svg" alt="">Polish</a>
                <a href=""><img src="./icon/united-kingdom-flag-icon.svg" alt="">English</a>
            </div>
        </div>

        <div class="header-main">
            <div class="logo">
                <a href="">
                    <img src="./logo.png" alt="logo strony">
                </a>
            </div>
    
            <div class="search-box">
                <input type="search" name="" id="" placeholder="Wyszukaj..."><button><ion-icon name="search"></ion-icon></button>
            </div>
    
            <div class="cart-box">
                <ion-icon name="cart"></ion-icon>
                <span id="cart-quantity" class="cart-quantity">0</span>
                <hr>
                <span id="cart-price" class="cart-price">0,00 zł</span>
            </div>
        </div>

    </header>

    <main>
        cadscdas
    </main>
    <footer></footer>
    <script src="./main.js"></script>
</body>
</html>
