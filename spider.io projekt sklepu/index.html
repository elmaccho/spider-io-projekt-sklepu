<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>

    <div class="account-main" id="account_main">
        <div class="account_box" id="account_box">

            <h3>Logowanie</h3>
            <form action="" id="login_form" class="login_form">
                <p class="input-title">E-mail</p><input type="text" name="" id="" placeholder="E-mail"><br>
                <p class="input-title">Hasło</p><input type="password" name="" id="" placeholder="Hasło"><br>
                <input type="submit" value="Zaloguj się">

                <div class="form_sett">
                    <label class="rememberme">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <p>Zapamiętaj mnie</p>
                    </label>
    
                    <a href="" class="remind_pass">Zapomniałem hasła</a>
                </div>
            </form>
            <span class="reg">Nie masz konta?<a href="" class="register-link">Zarejestruj się!</a></span>

        </div>
    </div>

    <header> 
        <div class="header-sett">
            <a href="#" id="toggle_account">Konto<ion-icon name="caret-down"></ion-icon></a>

            <a href="">kontakt</a>
            <a href="#" id="choose_lang">Język<ion-icon name="caret-down"></ion-icon></a>
            <div class="lang_box" id="lang_box">
                <a href=""><img src="./icon/poland-flag-icon.svg" alt="">Polish</a>
                <a href=""><img src="./icon/united-kingdom-flag-icon.svg" alt="">English</a>
            </div>
        </div>

        <div class="header-main">
            <div class="logo">
                <a href="">
                    <img src="./logo.png" alt="logo strony">
                </a>
            </div>
    
            <div class="search-box">
                <input type="search" name="" id="" placeholder="Wyszukaj..."><button><ion-icon name="search"></ion-icon></button>
            </div>
    
            <div class="cart-box">
                <ion-icon name="cart"></ion-icon>
                <span id="cart-quantity" class="cart-quantity">0</span>
                <hr>
                <span id="cart-price" class="cart-price">0,00 zł</span>
            </div>
        </div>

    </header>

    <main>
        <div class="nav-menu">
            <h1 class="menu-title">Menu</h1>
                <div class="menu-content">
                    <a class="menu-list-title" href="#ptaszniki">Ptaszniki<ion-icon name="chevron-down"></ion-icon></a>
                    <a class="menu-list-title" href="#karmowka">Karmówka<ion-icon name="chevron-down"></ion-icon></a>
                    <a class="menu-list-title" href="#wystrojidekoracje">Wystrój i dekoracje<ion-icon name="chevron-down"></ion-icon></a>
                    <a class="menu-list-title" href="#terraria">Terraria<ion-icon name="chevron-down"></ion-icon></a>
                    <a class="menu-list-title" href="#inne">Inne zwierzęta<ion-icon name="chevron-down"></ion-icon></a>
                    <a class="menu-list-title" href="#akcesoria">Akcesoria<ion-icon name="chevron-down"></ion-icon></a>
                </div>
        </div>

        <div class="product-box">

        </div>
    </main>
    <footer></footer>
    <script src="./main.js"></script>
</body>
</html>
